<header class="sk3-flex">

	<!--Menu-->
	{{if or site.Menus site.Params.socialshare site.Params.sociallink}}
	{{partial "sidebar.html" .}}
	{{end}}
	<!--Title Bar-->
	<div class="sk3-flex">
		<div class="sk3-sidebar-btn">â˜°</div>
		<a class="sk3-title-pad-left sk3-margin-r" href="{{relLangURL ""}}"><h1>{{site.Title}}</h1></a>
		{{with site.Params.subtitle}}<span class="sk3-sub-title">{{.}}</span>{{end}}
	</div>

	<!--Menu links-->
	<div class="header-links">
		{{if site.Menus}}
		<ul class="">
			{{$currentPage := .}}
			{{range site.Menus.main}}
			<li>
				<a href="{{.URL}}">
					{{.Pre}}
					<span>{{.Name}}</span>
				</a>
			</li>
			{{end}}
		</ul>
		{{end}}
	</div>



</header>
